<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티 글쓰기</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f1e6dd;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5d4638;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 200px;
        }

        .button-container {
            text-align: center;
            margin-top: 25px;
        }

        .button-container button {
            background-color: #a88f7f;
            color: white;
            font-size: 16px;
            padding: 10px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #947d6d;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #5d4638;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>커뮤니티 글쓰기</h2>
        <form method="POST">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required>

            <label for="content">내용</label>
            <textarea id="content" name="content" required></textarea>

            <div class="button-container">
                <button type="submit">등록하기</button>
            </div>
        </form>
        <a class="back-link" href="/community">← 커뮤니티로 돌아가기</a>
    </div>
</body>
</html>
